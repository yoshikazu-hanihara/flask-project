<!-- templates/upload.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>商品選択 & 見積もり作成</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="wrapper">
    <h2>商品選択 & 見積もり作成</h2>
    <p>以下の項目を選択して、見積もりを作成してください。</p>
    <form action="{{ url_for('upload_post') }}" method="post">
      <label for="product_type">商品タイプ:</label><br>
      <select name="product_type" id="product_type" required>
        <option value="" disabled selected>選択してください</option>
        <option value="plate">φ240㎜プレート</option>
        <option value="plate_bowl">φ240㎜プレート + φ110㎜ボウル</option>
        <option value="bowl">φ110㎜ボウル</option>
      </select><br><br>
      <label for="quantity">生産数 (1以上):</label><br>
      <input type="number" name="quantity" id="quantity" value="200" min="1"><br><br>
      <input type="submit" value="見積もりを作成">
    </form>
    <hr>
    {% if session.user_id %}
      <p><a href="{{ url_for('history') }}">見積もり一覧</a> | <a href="{{ url_for('logout') }}">ログアウト</a></p>
    {% else %}
      <p><a href="{{ url_for('login') }}">ログイン</a> (ゲストモード)</p>
    {% endif %}
  </div>
</body>
</html>
